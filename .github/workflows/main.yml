name: Copy To Branches
on:
  push:
    branches:
      - 'main'
    paths:
      - 'template.html'
jobs:
  copy-to-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy To Branches Action
        uses: planetoftheweb/copy-to-branches@v1.2
        env:
          key: main
          branches: gh-pages
          files: template.html template.md README.md index.markdown 404.html src/main/java/io/github/eisop/website/Main.java
